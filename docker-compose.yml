version: '3.8'

services:
  postgres:
    image: postgres:16.0
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wagratom_data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - wagratom_data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - wagratom_data

  nginx:
    image: nginx:1.21.3
    ports:
      - "443:443"
    volumes:
      - ./nginx/ssl/example.crt:/etc/ssl/private/example.crt
      - ./nginx/ssl/example.key:/etc/ssl/private/example.key
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - wagratom_data

volumes:
  postgres_data:
    driver: local

networks:
  wagratom_data:
    driver: bridge
